name: bootstrap5_template
description: Bootstrap 5 template for Html Reporter

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  fileName:
    type: string
    description: File name

  title:
    type: string
    description: Reporter title

  appVersion:
    type: string
    description: App version

  buildNumber:
    type: number
    description: Build number

  targetDevice:
    type: string
    description: Target device

  targetPlatform:
    type: string
    description: Target platform

  testEnviroment:
    type: string
    description: Test enviroment

  executedOs:
    type: string
    description: Executed OS

  showMetadata:
    type: boolean
    description: Show metadata block

  showAppVersion:
    type: boolean
    description: Show app version information
    
  showBuildNumber:
    type: boolean
    description: Show build number information
    
  showTargetDevice:
    type: boolean
    description: Show target device information
    
  showTargetPlatform:
    type: boolean
    description: Show target platform information
    
  showExectuedOs:
    type: boolean
    description: Show executed OS information
    